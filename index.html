<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP Desafio</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div id="container">
        <h1>Consultando CEP</h1>
        <form action="">
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
                
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Ex: Rua Tal Exemplo">
                
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" placeholder="Ex: Nome Bairro" id="bairro">
                
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" placeholder="" id="localidade">
                
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" placeholder="" id="uf">
                
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
